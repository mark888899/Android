<html lang="ko"><head><meta charset="UTF-8"><title>Pages 키보드 단축키 기호</title><meta name="description" content="많은 메뉴 옵션이 키보드 단축키(예: ⌘N)를 포함하며 해당 기호는 키보드의 ‘보조 키’를 나타냅니다."><meta name="keywords" content="키 기호, 키 기호, 기호, 기호, 단축키, 단축키, 키보드 단축키, 바로 가기, short cuts, short cut"></head><body dir="ltr" id="tan014c3bd19" class="AppleTopic"><a name="tan014c3bd19"></a><figure class="topicIcon"><img src="../GlobalArt/AppIconDefault_PagesP4.png" alt="" height="30" width="30"></figure><h1>키보드 단축키 기호</h1><p>키보드 단축키(동시에 누르는 키 조합)를 사용하여 텍스트 선택 및 대상체 조작과 같은 다양한 일반 작업을 빠르게 수행할 수 있습니다.</p><p>많은 메뉴 옵션이 키보드 단축키(예: ⌘N)를 포함하며 해당 기호는 키보드의 <em>보조 키</em>를 나타냅니다.</p><p>보조 키 기호는 아래 표에 나열되어 있습니다. Pages의 모든 키보드 단축키 전체 목록을 보려면(메뉴에 나타나지 않는 다수 포함) <a href="tanc0ffef022.html#tanc0ffef022" class="xRef AppleTopic">Mac용 Pages 키보드 단축키</a>를 참조하십시오.</p><table data-type="Multicolumn" aria-label="보조 키 기호"><thead><tr><th><p class="TableHead">보조 키</p></th><th><p class="TableHead">기호</p></th></tr></thead><tbody><tr><td><p>Command</p></td><td><figure><img src="../GlobalArt/modcm.png" alt="Command 기호" height="23" width="23"></figure></td></tr><tr><td><p>Shift</p></td><td><figure><img src="../GlobalArt/modsh.png" alt="Shift 기호" height="23" width="23"></figure></td></tr><tr><td><p>Option</p></td><td><figure><img src="../GlobalArt/modop.png" alt="Option 기호" height="23" width="23"></figure></td></tr><tr><td><p>Control</p></td><td><figure><img src="../GlobalArt/modcn.png" alt="Control 기호" height="23" width="23"></figure></td></tr><tr><td><p>Function</p></td><td><figure><img src="../GlobalArt/IL_fnKey.png" alt="Function 키" height="23" width="23"></figure></td></tr></tbody></table></body></html>
