<html lang="zh-tw"><head><meta charset="UTF-8"><title>郵件伺服器</title><meta name="robots" content="noindex"></head><body dir="ltr" id="mlhle586aecf" class="Aside"><a name="mlhle586aecf"></a><h1>郵件伺服器</h1><p>由電子郵件帳號供應商所管理的電腦，作為一個數位郵局而可傳輸來自寄件人寄給收件人的電子郵件。寄件伺服器（通常稱為 <em>SMTP</em> 伺服器）負責處理郵件發送。收件匣伺服器處理接收到的郵件。若為 IMAP 帳號（例如 iCloud 或 Gmail），郵件的拷貝會儲存在收件匣伺服器中，直到其被刪除。</p></body></html>
