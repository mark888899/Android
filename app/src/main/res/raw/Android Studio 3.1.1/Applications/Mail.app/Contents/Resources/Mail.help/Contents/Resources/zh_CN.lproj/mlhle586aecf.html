<html lang="zh-cn"><head><meta charset="UTF-8"><title>邮件服务器</title><meta name="robots" content="noindex"></head><body dir="ltr" id="mlhle586aecf" class="Aside"><a name="mlhle586aecf"></a><h1>邮件服务器</h1><p>由电子邮件帐户提供商管理的电脑，如同数字邮局，允许发件人将电子邮件信息传输给收件人。发件服务器（通常称为 <em>SMTP</em> 服务器）处理外发的邮件。收件服务器处理接收的邮件。对于 IMAP 帐户（例如 iCloud 或 Gmail），邮件的副本储存在收件服务器上，直到您删除。</p></body></html>
