<html lang="ko"><head><meta charset="UTF-8"><title>메일 서버</title><meta name="robots" content="noindex"></head><body dir="ltr" id="mlhle586aecf" class="Aside"><a name="mlhle586aecf"></a><h1>메일 서버</h1><p>이메일 계정 제공업체가 관리하며 발신자의 이메일 메시지를 수신자에게 전송하는 전자 우체국 역할을 하는 컴퓨터입니다. 보내는 메일 서버(주로 <em>SMTP</em> 서버라고 함)는 보내는 메시지를 처리합니다. 받는 메일 서버는 받는 메시지를 처리합니다. IMAP 계정(예: iCloud 또는 Gmail)의 경우 삭제하기 전까지 메시지의 복사본이 받는 메일 서버에 저장됩니다.</p></body></html>
