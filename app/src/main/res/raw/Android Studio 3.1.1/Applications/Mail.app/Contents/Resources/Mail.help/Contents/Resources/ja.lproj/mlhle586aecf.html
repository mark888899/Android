<html lang="ja"><head><meta charset="UTF-8"><title>メールサーバ</title><meta name="robots" content="noindex"></head><body dir="ltr" id="mlhle586aecf" class="Aside"><a name="mlhle586aecf"></a><h1>メールサーバ</h1><p>メールアカウントのプロバイダによって管理されるコンピュータ。デジタルの郵便局としての役割を果たし、差出人から受信者へのメールメッセージの転送を可能にします。送信用メールサーバ（多くの場合、<em>SMTP</em> サーバと呼ばれます）は送信されるメッセージを処理します。受信用メールサーバは、受信されるメッセージを処理します。IMAP アカウント（iCloud や Gmail など）の場合は、メッセージのコピーが、削除されるまで受信用メールサーバに保存されます。</p></body></html>
